---
replicaCount: 1

image:
  repository: quay.io/prometheusmsteams/prometheus-msteams
  tag: v1.5.0
  pullPolicy: Always

imagePullSecrets: []

extraEnvs:
  TLS_HANDSHAKE_TIMEOUT: 5m

container:
  port: 2000
  additionalArgs:
    - -debug

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 1m
    memory: 8Mi

service:
  type: ClusterIP
  port: 2000

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true

priorityClassName: ""

# Custom labels for pod assignment
podLabels: {}

metrics:
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    scrapeInterval: 30s

## Specify the custom message card template for MS teams
customCardTemplate: ""
# customCardTemplate: |
#   {{ define "teams.card" }}
#   {...}
#   {{ end }}

templateFile: "/etc/template/card.tmpl"

extraConfigmapMounts: []
# extraConfigmapMounts:
#   - name: customConfigMap
#     configMap:
#       name: customConfigMapName

## Additional Volume mounts
extraVolumeMounts: []
# extraVolumeMounts:
#   - name: volume-name
#     mountPath: /etc/custom_path

connectors:
  - msteams: https://mailmissouri.webhook.office.com/webhookb2/c82f4be4-e33a-473b-94c3-67f9c859f984@e3fefdbe-f7e9-401b-a51a-355e01b05a89/IncomingWebhook/584707a245fe4e4a90a83c85efe94910/b36a3017-3db1-440b-b25f-4eb892cee252

# ref: https://github.com/prometheus-msteams/prometheus-msteams#customise-messages-per-ms-teams-channel
connectorsWithCustomTemplates: []
# - request_path: /alert2
#   template_file: |
#     {{ define "teams.card" }}
#     {...}
#     {{ end }}
#   webhook_url: <webhook>
#   escape_underscores: true

# Env from existing secrets or configmaps (in same namespace), will passed through to contains 'envFrom'
envFrom: {}
# envFrom:
#   - secretRef:
#       name: my-prometheus-msteams-env-secret
#   - configMapRef:
#       name: my-prometheus-msteams-env-cm

